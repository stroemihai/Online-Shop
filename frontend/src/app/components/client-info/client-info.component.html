<div class="container" style="margin-left: 30px; margin-right: 30px;">
    <h3 class="title">Client Details</h3>
  </div>
  <br>
  <a type="button" class="btn btn-warning" id="btn-back" routerLink="/clients">Back</a>
  <br>
  <div>
    <table class="table table-hover table-bordered border-info" style="width: 50%;">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{clientData.id}}</td>
          <td>{{clientData.firstName}}</td>
          <td>{{clientData.lastName}}</td>
          <td>{{clientData.address}}</td>
          <td>{{clientData.phone}}</td>
          <td>{{clientData.email}}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
