<div class="container" style="margin-left: 30px; margin-right: 30px;">
    <h3 class="title">Clients</h3>
</div>
<br>    
    <!-- <a id="btn-add" type="button" class="btn btn-success" style="float: right;" routerLink="/clients/add-client">Add client</a> -->
    <a id="btn-back" class="btn btn-warning" style="float: right;" routerLink="">Back</a>
    
<div>
    <table class="table table-hover table-bordered border-info" style="width: 60%; height: 20%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of clientsList">
                <td>{{prod.id}}</td>
                <td>{{prod.firstName}}</td>
                <td>{{prod.lastName}}</td>
                <td>{{prod.address}}</td>
                <td>{{prod.phone}}</td>
                <td>{{prod.email}}</td>
                <td>
                    <a type="button" class="btn btn-info btn-space" [routerLink]="['/clients/info', prod.id]">Info</a>
                    <a type="button" class="btn btn-primary btn-space" [routerLink]="['/clients/edit', prod.id]">Edit</a>
                    <button type="button" class="btn btn-danger btn-space" (click)="removeProductById(prod.id)">Delete</button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
