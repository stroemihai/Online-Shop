<div class="container" style="margin-left: 30px; margin-right: 30px;">
  <h3 class="title">Product Details</h3>
</div>
<br>
<a type="button" class="btn btn-warning" id="btn-back" routerLink="/products">Back</a>
<br>
<div>
  <table class="table table-hover table-bordered border-info" style="width: 50%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Fuel Type</th>
        <th>HP</th>
        <th>Engine</th>
        <th>Year</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{productData.id}}</td>
        <td>{{productData.brand}}</td>
        <td>{{productData.model}}</td>
        <td>{{productData.fuelType}}</td>
        <td>{{productData.hp}}</td>
        <td>{{productData.engine}}</td>
        <td>{{productData.year}}</td>
        <td>{{productData.price}}</td>
      </tr>
    </tbody>
  </table>

</div>
